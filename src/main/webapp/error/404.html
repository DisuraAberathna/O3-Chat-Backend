<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | O3 Chat</title>
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      body {
        background-color: var(--bg);
        background-image:
          radial-gradient(
            circle at 20% 30%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(99, 102, 241, 0.1) 0%,
            transparent 40%
          );
        color: var(--text-main);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 3rem;
        border-radius: 2rem;
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 90%;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        margin-bottom: 1rem;
        letter-spacing: -0.05em;
      }

      h1 {
        font-size: 1.875rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        color: var(--text-muted);
        margin-bottom: 2.5rem;
        line-height: 1.6;
        font-size: 1.125rem;
      }

      .btn {
        display: inline-block;
        background-color: var(--primary);
        color: white;
        padding: 0.875rem 2rem;
        border-radius: 0.75rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
      }

      .btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
      }

      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: var(--primary);
        opacity: 0.05;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(400px, 400px) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="circles">
      <div
        class="circle"
        style="width: 300px; height: 300px; top: -150px; left: -150px"
      ></div>
      <div
        class="circle"
        style="
          width: 200px;
          height: 200px;
          bottom: -100px;
          right: -100px;
          animation-duration: 25s;
          animation-direction: reverse;
        "
      ></div>
    </div>

    <div class="container">
      <div class="error-code">404</div>
      <h1>Lost in Space?</h1>
      <p>
        The page you're looking for was either removed, renamed, or never
        existed in the first place.
      </p>
      <a href="./403.html" class="btn">Back to Reality</a>
    </div>
  </body>
</html>
